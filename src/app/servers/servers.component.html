<div class="col-xl-4">
  <div class="col-xl-4">
    <label>Server Name</label>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="serverName" />
    </div>
    <div class="col-md-6">
      <button
        class="btn btn-primary"
        [disabled]="!serverName"
        (click)="onCreateServer()"
      >
        Create
      </button>
    </div>
  </div>
</div>

<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverCreationStatus }}
</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<p>{{ userName }}</p>

<app-server *ngFor="let server of servers"> </app-server>

<div class="col-xl-4">
    <button class="btn btn-primary"
    (click)="onShowDetails()"
    > Show Details
    </button>
</div>
<p *ngIf="showDetails"> Secret Password = tuna </p>
<p *ngFor="let click of clickCount; let i = index"
    [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'red' }"
    [ngClass]="{'text-info': i >= 5}"
>
    {{ click }}
</p>
